      <main>

        <section class="auth section">

          <form id=sign-up>
            <div class="form-group">
              <input type="email" name='credentials[email]'class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <input type="password" name='credentials[password]' class="form-control"  placeholder="Enter Password" required>
            </div>
            <div class="form-group">
              <input type="password" name='credentials[password_confirmation]' class="form-control"  placeholder="Enter Password Again" required>
            </div>

            <button class='button'>Sign Up</button>
          </form>
            <hr>

          <form id=sign-in>
            <div class="form-group">
              <input type="email" name='credentials[email]'class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <input type="password" name='credentials[password]' class="form-control"  placeholder="Enter Password" required>
            </div>
            <button class='button'>Sign In</button>
          </form>

          <form id='change-password'>
            <div class="form-row">
              <div class="col">
                <input type="password" name='passwords[old]' class="form-control" placeholder="Old Password" required>
              </div>
              <div class="col">
                <input type="password" name='passwords[new]' class="form-control" placeholder="New Password" required>
              </div>
            </div>
            <button class='button'>Change password</button>
          </form>

          <hr/>

          <form id='sign-out'>
            <button class='button'>Sign Out</button>
          </form>
        </section>

        <section id="dogs-section">
          <form id='dogs-create'>
             <h2>Add A Match</h2>
             <input type='text' name='dog[name]' placeholder='Enter Name Here' required>
             <input type='text' name='dog[breed]' placeholder='Enter Breed Here' required>
             <input type='number' name='dog[age]' placeholder='Enter Age Here' required>
             <button class='button'>Add Matches</button>
             <hr>
          </form>
          <div id='dogs-create-message'></div>

          <form id='dogs-index'>
            <h2>Get All Matches</h2>
            <button class='button'>See Matches</button>
            <hr>
         </form>

        </section>


        <section>
          <div id='message'></div>
          <div id='error-message'></div>
          <div id='breeds-display'></div>
          <div id='dogs-display'></div>
        </section>
      </main>
