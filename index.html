<!DOCTYPE html>
<html>
    <head>
      <title>German Land</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="https://i.pinimg.com/originals/2a/df/b9/2adfb90d90e467501bc8ecc111176405.png">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


    </head>
    <body>
      <h1>German Land</h1>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
        <img id=prince src="https://media.git.generalassemb.ly/user/33721/files/3b02aa00-9d10-11eb-9f15-f273438e66ab" alt="princier" class="center">
        </div>
        <div class="carousel-item">
          <img src="https://media.git.generalassemb.ly/user/33721/files/5e2d5980-9d10-11eb-9698-4a8d7780d8ca" alt="princier" class="center">
        </div>
      </div>
    </div>

      <main>

        <section class="auth section">
          <form id='sign-up'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
            <button class='button'>Sign Up</button>
          </form>
            <hr>
          <form id='sign-in'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <button class='button'>Sign in</button>
          </form>


          <form id='change-password'>
            <input type='password' name='passwords[old]' placeholder='Old password' required>
            <input type='password' name='passwords[new]' placeholder='New password' required>
            <button class='button'>Change password</button>
          </form>

          <hr/>

          <form id='sign-out'>
            <button class='button'>Sign Out</button>
          </form>
        </section>

        <section id="dogs-section">
          <form id='dogs-index'>
            <h2>Get All Matches</h2>
            <button class='button'>See Matches</button>
            <hr>
         </form>

          <form id='dogs-create'>
             <h2>Add A Match</h2>
             <input type='text' name='dog[name]' placeholder='Enter Name Here' required>
             <input type='text' name='dog[breed]' placeholder='Enter Breed Here' required>
             <input type='number' name='dog[age]' placeholder='Enter Age Here' required>
             <button class='button'>Add Matches</button>
             <hr>
          </form>
          <div id='dogs-create-message'></div>


          <form id='dogs-update'>
             <h2>Update A Match</h2>
             <input type='text' name='dog[id]' placeholder='Enter ID Here' required>
             <input type='text' name='dog[name]' placeholder='Enter Name Here' required>
             <input type='text' name='dog[breed]' placeholder='Enter Breed Here' required>
             <input type='number' name='dog[age]' placeholder='Enter Age Here' required>
             <button class='button'>Update Matches</button>
             <hr>
          </form>
          <div id='dogs-update-message'></div>


          <form id='dogs-destroy'>
            <h2>Remove A Match</h2>
            <input type='text' name='dog[id]' placeholder='Enter ID Here' required>
            <button class='button'>Remove Matches</button>
            <hr>
          </form>
          <div id='dogs-destroy-message'></div>

        </section>


        <section>
          <div id='message'></div>
          <div id='error-message'></div>
          <div id='breeds-display'></div>
          <div id='dogs-display'></div>
        </section>
      </main>
    </body>
</html>
